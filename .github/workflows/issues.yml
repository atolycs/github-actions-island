on:
   workflow_dispatch:
   issues:
        type:
          - [opened]

jobs:
    gen_token:
       runs-on: ubuntu-22.04
       steps: 
            - name: Checkout
              uses: actions/checkout@v3
            - name: Get Issue Comment
              id: issue_build_request
              env:
                NUMBER: ${{ github.event.issue.number }}
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                _BUILD_LIST=$(gh issue view ${NUMBER} | grep "Build Request:" | sed -e "s/Build Request: //g")
                echo "::set-output name=build_list::$_BUILD_LIST"

            - name: Check Build Output
              env:
                BUILD_LIST: ${{ steps.issue_build_request.outputs.build_list }}
              run: |
                echo "BUILD: ${BUILD_LIST}"

                

              

