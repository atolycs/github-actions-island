on:
   workflow_dispatch:

jobs:
    generate_token:
       runs-on: ubuntu-22.04
       outputs:
          output1: ${{ steps.generate_token.outputs.token }}
       steps: 
            - name: Generate One Time Token
              id: generate_token
              uses: tibdex/github-app-token@v1
              with:
                app_id: ${{ secrets.APP_ID }}
                private_key: ${{ secrets.PRIVATE_KEY }}
            - name: Use token
              env:
                TOKEN: ${{ steps.generate_token.outputs.token }}
              run: |
                echo "Masked Token: ${TOKEN}"
    create_issue:
         runs-on: ubuntu-22.04
         needs: generate_token
         steps:
             - name: Create Issue on bot
               env:
                 GH_TOKEN: ${{ needs.generate_token.outputs.output1 }}
               run: |
                 gh issue create \
                     --title "This is Test Bot" \
                     --body "Welcome to Github Apps"

